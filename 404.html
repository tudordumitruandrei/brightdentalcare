<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Preia calea inexistentă (ex: /tarife) și o trimite către index.html ca parametru
    var path = window.location.pathname;
    var hash = window.location.hash;
    window.location.replace('/?p=' + path + hash);
  </script>
</head>
<body>
</body>
</html>
