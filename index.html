                    Planul final și exact de tratament va fi stabilit în urma consultației detaliate în clinică.
                    </p>
                </div>

                <div className="space-y-12">
                    {priceList.map((category, idx) => (
                    <div key={idx} className="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow">
                        <div className="bg-gray-50 border-b border-gray-100 px-8 py-5 flex items-center justify-between">
                        <h3 className="text-2xl font-heading font-bold text-gray-900 flex items-center gap-3">
                            <span className="w-3 h-3 bg-primary-500 rounded-full inline-block"></span>
                            {category.category}
                        </h3>
                        </div>
                        <div className="divide-y divide-gray-50">
                        {category.items.map((item, i) => (
                            <div 
                            key={i} 
                            className={`flex justify-between items-center px-8 py-5 transition-colors ${item.highlight ? 'bg-primary-50/50 hover:bg-primary-50' : 'hover:bg-gray-50/50'}`}
                            >
                            <span className={`font-medium ${item.highlight ? 'text-primary-900 font-bold' : 'text-gray-600'}`}>
                                {item.name}
                            </span>
                            <span className={`whitespace-nowrap font-bold ${item.highlight ? 'text-primary-900 text-xl' : 'text-gray-900 text-lg'}`}>
                                {item.price}
                            </span>
                            </div>
                        ))}
                        </div>
                    </div>
                    ))}
                </div>

                <div className="mt-16 bg-gradient-to-r from-primary-50 to-white p-8 rounded-2xl border border-primary-100 text-center text-primary-900">
                    <p className="font-light text-lg"><strong className="font-bold">Notă:</strong> Prețurile pot suferi mici modificări în funcție de complexitatea clinică a fiecărui caz. O estimare completă se oferă gratuit la vizita în clinică.</p>
                </div>
                </div>
            </div>
        );

        const GalleryPage = () => (
            <div className="pt-32 pb-24 bg-gray-50 min-h-screen animate-in fade-in duration-500">
                <div className="container mx-auto px-4 max-w-7xl">
                
                <div className="mb-32">
                    <div className="text-center mb-16">
                        <div className="inline-flex items-center justify-center p-4 bg-primary-100 rounded-full text-primary-900 mb-6 shadow-sm">
                            <Star size={32} />
                        </div>
                        <span className="font-cursive text-primary-500 text-3xl md:text-4xl block mb-2">Rezultate care contează</span>
                        <h2 className="text-5xl font-heading font-bold text-gray-900 mb-6">Transformări & Zâmbete</h2>
                        <div className="w-24 h-1 bg-primary-900 mx-auto rounded-full mb-6"></div>
                        <p className="text-gray-600 text-lg font-light max-w-3xl mx-auto">
                            Arta noastră, reflectată în zâmbetele pacienților noștri. Explorează rezultatele tratamentelor efectuate în clinica Bright Dental.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        {clinicalCases.map((caz, idx) => (
                        <div key={idx} className="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden flex flex-col group hover:shadow-2xl transition-shadow duration-300">
                            <div className="flex w-full relative bg-gray-100">
                                <div className="w-1/2 relative overflow-hidden border-r-2 border-white aspect-[3/4]">
                                    <img 
                                        src={caz.before} 
                                        alt={`Înainte - ${caz.title}`} 
                                        className="w-full h-full object-cover object-center transform group-hover:scale-105 transition-transform duration-700"
                                    />
                                    <div className="absolute top-4 left-4 bg-gray-900/80 backdrop-blur-sm text-white px-3 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm">
                                        Înainte
                                    </div>
                                </div>
                                <div className="w-1/2 relative overflow-hidden aspect-[3/4]">
                                    <img 
                                        src={caz.after} 
                                        alt={`După - ${caz.title}`} 
                                        className="w-full h-full object-cover object-center transform group-hover:scale-105 transition-transform duration-700"
                                    />
                                    <div className="absolute top-4 right-4 bg-primary-600/90 backdrop-blur-sm text-white px-3 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm">
                                        După
                                    </div>
                                </div>
                                <div className="absolute top-0 bottom-0 left-1/2 w-1 bg-white/40 transform -translate-x-1/2 z-10 pointer-events-none shadow-[0_0_15px_rgba(0,0,0,0.15)]"></div>
                            </div>
                            
                            <div className="p-6 md:p-8 flex flex-col items-center text-center bg-white relative z-20">
                                <div className="inline-block bg-primary-50 text-primary-900 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-3 border border-primary-100">
                                    {caz.category}
                                </div>
                                <h3 className="text-xl md:text-2xl font-heading font-bold text-gray-900">{caz.title}</h3>
                            </div>
                        </div>
                        ))}
                    </div>
                </div>

                <div>
                    <div className="text-center mb-16">
                        <span className="font-cursive text-primary-500 text-3xl md:text-4xl block mb-2">Te așteptăm cu drag</span>
                        <h2 className="text-4xl font-heading font-bold text-gray-900 mb-6">Ambientul Clinicii</h2>
                        <div className="w-16 h-1 bg-gray-300 mx-auto rounded-full mb-6"></div>
                        <p className="text-gray-500 font-light max-w-2xl mx-auto">
                            Un spațiu desenat pentru confortul tău. Curat, primitor și dotat la cele mai înalte standarde.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {galleryImages.map((img, idx) => (
                        <div key={idx} className="group relative overflow-hidden rounded-3xl shadow-lg border border-gray-200 aspect-[4/3]">
                            <img 
                            src={img.src} 
                            alt={`Bright Dental Care - ${img.caption}`} 
                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-gray-900/90 via-gray-900/20 to-transparent opacity-80 md:opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-8">
                                <span className="text-white font-heading font-bold text-xl">{img.caption}</span>
                            </div>
                        </div>
                        ))}
                    </div>
                </div>

                </div>
            </div>
        );

        const ContactPage = () => (
            <div className="pt-32 pb-24 bg-white min-h-screen animate-in fade-in duration-500">
                <ContactSection />
            </div>
        );

        const App = () => {
            // Definim maparea între starea internă și rutele în limba română
            const routeMap = {
                'home': '',
                'specialties': 'specialitati',
                'prices': 'tarife',
                'gallery': 'galerie',
                'contact': 'contact'
            };

            const getInitialState = () => {
                const searchParams = new URLSearchParams(window.location.search);
                const redirectPath = searchParams.get('p');
                let path = '';
                
                if (redirectPath) {
                    window.history.replaceState(null, '', redirectPath);
                    path = redirectPath.substring(1); // scoate slash-ul din față
                } else {
                    path = window.location.pathname.substring(1);
                }

                // Găsește ID-ul stării pe baza rutei din URL
                const foundState = Object.keys(routeMap).find(key => routeMap[key] === path);
                return foundState || 'home';
            };

            const [currentPage, setCurrentPage] = useState(getInitialState());
            const [isScrolled, setIsScrolled] = useState(false);
            const [targetSection, setTargetSection] = useState(window.location.hash ? window.location.hash.substring(1) : null);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 30);
                };
                window.addEventListener('scroll', handleScroll);

                const handlePopState = () => {
                    const path = window.location.pathname.substring(1);
                    const foundState = Object.keys(routeMap).find(key => routeMap[key] === path);
                    setCurrentPage(foundState || 'home');
                    setTargetSection(window.location.hash ? window.location.hash.substring(1) : null);
                };
                window.addEventListener('popstate', handlePopState);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('popstate', handlePopState);
                };
            }, []);

            useEffect(() => {
                if (!targetSection) {
                    window.scrollTo(0, 0);
                }
            }, [currentPage, targetSection]);

            const navigateTo = (pageId, sectionId = null) => {
                setCurrentPage(pageId);
                setTargetSection(sectionId);
                
                // Folosește ruta în română corespunzătoare ID-ului
                const route = routeMap[pageId] || '';
                const newPath = `/${route}`;
                const newHash = sectionId ? `#${sectionId}` : '';
                window.history.pushState(null, '', newPath + newHash);
            };

            const renderPage = () => {
                switch(currentPage) {
                case 'home': return <HomePage setPage={navigateTo} />;
                case 'specialties': return <SpecialtiesPage targetSection={targetSection} />;
                case 'prices': return <PricesPage />;
                case 'gallery': return <GalleryPage />;
                case 'contact': return <ContactPage />;
                default: return <HomePage setPage={navigateTo} />;
                }
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-primary-200 selection:text-primary-900">
                <Header setPage={navigateTo} currentPage={currentPage} isScrolled={isScrolled} />
                
                <main className="min-h-screen">
                    {renderPage()}
                </main>
                
                <Footer setPage={navigateTo} />
                
                <div className="fixed bottom-6 right-6 z-50 flex flex-col gap-4">
                    <a 
                        href={`https://wa.me/${contactInfo.whatsapp.replace('+', '')}`} 
                        target="_blank" 
                        rel="noreferrer"
                        className="bg-[#25D366] text-white p-4 rounded-full shadow-2xl hover:scale-110 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center border-2 border-white animate-bounce"
                        title="Contactează-ne pe WhatsApp"
                    >
                        <WhatsAppIcon size={28} />
                    </a>
                    <a 
                        href={`tel:${contactInfo.phone.replace(/\s/g, '')}`}
                        className="bg-primary-900 text-white p-4 rounded-full shadow-2xl hover:scale-110 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center border-2 border-white"
                        title="Sună pentru programare"
                    >
                        <Phone size={28} />
                    </a>
                </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
