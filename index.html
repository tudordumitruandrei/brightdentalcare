                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">

                        </div>
                        <h3 className="text-xl font-bold mb-2 text-gray-900">Medici Specialiști</h3>
                        <p className="text-gray-600">Echipă dedicată cu experiență vastă în implantologie, ortodonție și estetică.</p>
                    </div>
                    <div className="p-6 border border-gray-100 rounded-xl hover:shadow-lg transition-shadow">

                    <div className="p-6 border border-gray-100 rounded-xl hover:shadow-lg transition-shadow">

                    </div>

                <div className="container mx-auto px-4">
                    <div className="flex flex-col md:flex-row items-center gap-12">

                        <div className="relative rounded-2xl overflow-hidden shadow-2xl">
                        <img src="./bdcintrare.jpeg" onError={(e) => {e.target.src="https://images.unsplash.com/photo-1588776814546-1ffcf4722e12?auto=format&fit=crop&q=80&w=800"}} alt="Cabinet" className="w-full" />

                        </div>
                        </div>
                    </div>
                    <div className="md:w-1/2">

                        <h2 className="text-4xl font-bold text-gray-900 mb-6">Bine ai venit la Bright Dental Care</h2>
                        <p className="text-gray-600 mb-6 leading-relaxed">
                        Suntem o clinică stomatologică modernă în Timișoara, dedicată excelenței în sănătatea orală. Misiunea noastră este să oferim fiecărui pacient un zâmbet sănătos și estetic, printr-o abordare personalizată și empatică.

                        <p className="text-gray-600 mb-8 leading-relaxed">
                        Fie că ai nevoie de un simplu control de rutină sau de o reabilitare complexă prin implanturi dentare, echipa noastră este pregătită să îți ofere cele mai bune soluții.
                        </p>
                        <button onClick={() => setPage('specialties')} className="flex items-center gap-2 text-red-900 font-bold hover:gap-4 transition-all">
                        Vezi serviciile noastre <ChevronRight size={20} />
                        </button>
                    </div>
                    </div>
                </div>
                </section>

                {/* Contact Section on Homepage */}
                <section className="py-20 bg-white">
                    <ContactSection />
                </section>
            </div>
        );

        const SpecialtiesPage = () => (
            <div className="pt-32 pb-20 bg-gray-50 min-h-screen animate-in fade-in duration-500">
                <div className="container mx-auto px-4">
                <div className="text-center max-w-2xl mx-auto mb-16">
                    <h2 className="text-4xl font-bold text-gray-900 mb-4">Specialitățile Noastre</h2>
                    <div className="w-20 h-1 bg-red-900 mx-auto rounded mb-6"></div>
                    <p className="text-gray-600">
                    Acoperim toată gama de tratamente stomatologice pentru a asigura sănătatea completă a zâmbetului tău.
                    </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {specialties.map((spec, index) => (
                    <div key={index} className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow group flex flex-col md:flex-row h-full">
                        <div className="md:w-2/5 h-64 md:h-auto overflow-hidden">
                        <img 
                            src={spec.image} 
                            alt={spec.title} 
                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" 
                        />
                        </div>
                        <div className="p-8 md:w-3/5 flex flex-col justify-center">
                        <div className="mb-4 bg-red-50 w-fit p-3 rounded-lg group-hover:bg-red-900 group-hover:text-white transition-colors">
                            {spec.icon}
                        </div>
                        <h3 className="text-2xl font-bold text-gray-900 mb-3">{spec.title}</h3>
                        <p className="text-gray-600 leading-relaxed">{spec.description}</p>
                        </div>
                    </div>
                    ))}
                </div>
                </div>
            </div>
        );

        const PricesPage = () => (
            <div className="pt-32 pb-20 bg-white min-h-screen animate-in fade-in duration-500">
                <div className="container mx-auto px-4">
                <div className="text-center max-w-3xl mx-auto mb-16">
                    <h2 className="text-4xl font-bold text-gray-900 mb-4">Listă Tarife</h2>
                    <div className="w-20 h-1 bg-red-900 mx-auto rounded mb-6"></div>
                    <p className="text-gray-600">
                    Transparența este importantă pentru noi. Mai jos regăsiți lista orientativă de prețuri pentru serviciile noastre.
                    Planul final de tratament se stabilește în urma consultației.
                    </p>
                </div>

                <div className="max-w-4xl mx-auto space-y-12">
                    {priceList.map((category, idx) => (
                    <div key={idx} className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <div className="bg-gray-900 px-6 py-4 flex items-center justify-between">
                        <h3 className="text-xl font-bold text-white flex items-center gap-2">
                            <span className="w-2 h-2 bg-red-500 rounded-full inline-block"></span>
                            {category.category}
                        </h3>
                        </div>
                        <div className="divide-y divide-gray-100">
                        {category.items.map((item, i) => (
                            <div 
                            key={i} 
                            className={`flex justify-between items-center p-5 hover:bg-gray-50 transition-colors ${item.highlight ? 'bg-red-50 hover:bg-red-100' : ''}`}
                            >
                            <span className={`font-medium ${item.highlight ? 'text-red-900 font-bold' : 'text-gray-700'}`}>
                                {item.name}
                            </span>
                            <span className={`whitespace-nowrap font-bold ${item.highlight ? 'text-red-900 text-lg' : 'text-gray-900'}`}>
                                {item.price}
                            </span>
                            </div>
                        ))}
                        </div>
                    </div>
                    ))}
                </div>

                <div className="max-w-4xl mx-auto mt-12 bg-red-50 p-6 rounded-xl border border-red-100 text-center text-red-900 text-sm">
                    <p><strong>Notă:</strong> Prețurile pot suferi modificări în funcție de complexitatea cazului clinic. Lista completă este disponibilă la recepția clinicii.</p>
                </div>
                </div>
            </div>
        );

        const GalleryPage = () => (
            <div className="pt-32 pb-20 bg-gray-50 min-h-screen animate-in fade-in duration-500">
                <div className="container mx-auto px-4">
                
                {/* Sectiunea 1: Clinica */}
                <div className="mb-20">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold text-gray-900 mb-4">Clinica Noastră</h2>
                        <div className="w-20 h-1 bg-red-900 mx-auto rounded mb-4"></div>
                        <p className="text-gray-600 max-w-2xl mx-auto">
                            Un spațiu modern și primitor, dotat cu tehnologie de ultimă generație pentru confortul tău.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {galleryImages.map((img, idx) => (
                        <div key={idx} className="group relative overflow-hidden rounded-xl shadow-md aspect-[4/3]">
                            <img 
                            src={img.src} 
                            alt={`Bright Dental Care ${idx + 1}`} 
                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                                <span className="text-white font-bold text-lg">{img.caption}</span>
                            </div>
                        </div>
                        ))}
                    </div>
                </div>

                {/* Sectiunea 2: Cazuri Clinice */}
                <div>
                    <div className="text-center mb-12">
                        <div className="inline-flex items-center justify-center p-3 bg-red-100 rounded-full text-red-900 mb-4">
                            <Camera size={24} />
                        </div>
                        <h2 className="text-4xl font-bold text-gray-900 mb-4">Transformări & Cazuri Reale</h2>
                        <div className="w-20 h-1 bg-red-900 mx-auto rounded mb-4"></div>
                        <p className="text-gray-600 max-w-2xl mx-auto">
                            Rezultatele vorbesc de la sine. Vezi câteva dintre cazurile tratate cu succes în clinica noastră.
                        </p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        {clinicalCases.map((img, idx) => (
                        <div key={idx} className="group relative overflow-hidden rounded-xl shadow-md aspect-square bg-gray-100 cursor-pointer">
                            <img 
                            src={img.src} 
                            alt={`Caz Clinic ${idx + 1}`} 
                            className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
                            />
                            <div className="absolute top-2 right-2 bg-white/90 backdrop-blur-sm px-2 py-1 rounded text-xs font-bold text-red-900 shadow-sm">
                                {img.category}
                            </div>
                            <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center text-center p-4">
                                <span className="text-white font-medium">{img.caption}</span>
                            </div>
                        </div>
                        ))}
                    </div>
                </div>

                </div>
            </div>
        );

        const ContactPage = () => (
            <div className="pt-32 pb-20 bg-white min-h-screen animate-in fade-in duration-500">
                <ContactSection />
            </div>
        );

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentPage]);

            const renderPage = () => {
                switch(currentPage) {
                case 'home': return <HomePage setPage={setCurrentPage} />;
                case 'specialties': return <SpecialtiesPage />;
                case 'prices': return <PricesPage />;
                case 'gallery': return <GalleryPage />;
                case 'contact': return <ContactPage />;
                default: return <HomePage setPage={setCurrentPage} />;
                }
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-red-200 selection:text-red-900">
                <Header setPage={setCurrentPage} currentPage={currentPage} isScrolled={isScrolled} />
                
                <main className="min-h-screen">
                    {renderPage()}
                </main>
                
                <Footer setPage={setCurrentPage} />
                
                {/* Floating Call Button for Mobile */}
                <a 
                    href={`tel:${contactInfo.phone.replace(/\s/g, '')}`}
                    className="fixed bottom-6 right-6 md:hidden bg-red-900 text-white p-4 rounded-full shadow-2xl z-50 animate-bounce"
                >
                    <Phone size={24} />
                </a>
                </div>
            );
        };

        // Renderare finală
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
